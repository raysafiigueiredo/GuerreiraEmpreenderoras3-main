<!doctype html>
<html lang="pt-BR" data-bs-theme="dark"  xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Framework Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- Biblioteca JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>

  <!-- CSS Externo -->
  <link rel="stylesheet" href="./css/login.css">

  <!-- Fivecon -->
  <link rel="shortcut icon" href="./img/favicons/Mae.png" type="image/x-icon" />

    <title>Login | Guerreira Empreendedoras™ </title>
  </head>


<body class="text-center">
  <!-- Navbar -->
  <div th:replace="base :: navlinks"> </div>
  <!-- CORPO -->
  <main class="form-signin" id="ajustesM.P">
      <form>
        <img class="mb-4" src="./img/favicons/Mae.png" alt="" width="100">
        <h1 class="h3 mb-3 fw-normal">Entrar</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Endereço Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembre mim
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        <!--    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p> -->
    </form>
  </main>
  <!-- RODAPÉ -->
  <div class="container" th:replace="base :: footer"></div>       
</body>
</html>
