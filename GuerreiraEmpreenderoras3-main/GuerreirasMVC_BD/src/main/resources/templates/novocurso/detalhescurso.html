<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Framework Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<!-- Biblioteca JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

	<!-- CSS Externo -->
	<link rel="stylesheet" href="../css/cadastre-se.css">

	<!-- Fivecon -->
	<link rel="shortcut icon" href="../img/favicons/Mae.png" type="image/x-icon" />
	<title>Detalhes do Cadastro </title>
</head>

<body>
	<!-- Navbar -->
	<div th:replace="base :: navlinks"> </div>
	<!-- CORPO -->
	<main class="container">
		<div class="row" id="paraBaixo">
			<div class="col-sm-12">
				<h1>Detalhes do Curso</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<h5 class="card-header" th:text="${cursos.nome_curso}"></h5>
					<div class="card-body">
						<div class="row">
							<div class="col-md-6">
								<p>
									Descrição: <span th:text="${cursos.descricao}"></span>
								</p>
								<p>
									Nível: <span th:text="${cursos.nivel}"></span>
								</p>
								<p>
									Valor: <span th:text="${cursos.valor}"></span>
								</p>
							</div>
							<div class="col-md-6">
								<img alt="Image" class="img_prod rounded float-end" style="width: 200px; height: 200px;"
									th:src="@{'/novocurso/imagem/' + ${cursos.id}}" />
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-sm-12 mt-auto">
								<a th:href="@{/novocurso/{id}/editar (id=${cursos.id})}" class="btn btn-warning">
									Editar
								</a>
								<a th:href="@{/novocurso/{id}/excluir (id=${cursos.id})}" class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o cadastro?');">
									Excluir
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- RODAPÉ -->
	<div class="container" th:replace="base :: footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
